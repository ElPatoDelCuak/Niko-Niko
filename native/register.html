<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Crea tu cuenta en Niko-Niko y únete a nuestra comunidad de cocineros.">
  <meta name="theme-color" content="#f5f2ed">
  <title>Crear Cuenta | Niko-Niko</title>
  
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
  <div class="auth-page">
    <main class="auth-main">
      <div class="auth-container">
        <a href="index.html" class="back-link">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="m15 18-6-6 6-6"/>
          </svg>
          Volver al inicio
        </a>
        
        <div class="auth-card">
          <div class="auth-header">
            <a href="index.html" class="auth-logo">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M6 13.87A4 4 0 0 1 7.41 6a5.11 5.11 0 0 1 1.05-1.54 5 5 0 0 1 7.08 0A5.11 5.11 0 0 1 16.59 6 4 4 0 0 1 18 13.87V21H6Z"/>
                <line x1="6" y1="17" x2="18" y2="17"/>
              </svg>
              <span>Niko-Niko</span>
            </a>
            <h1 class="auth-title">Crea tu cuenta</h1>
            <p class="auth-subtitle">Únete a nuestra comunidad de cocineros</p>
          </div>
          
          <form class="auth-form" onsubmit="event.preventDefault(); alert('Registro simulado exitoso');">
            <div class="name-fields-row">
              <div class="form-group">
                <label for="firstName" class="form-label">Nombre</label>
                <input type="text" id="firstName" name="firstName" class="form-input" placeholder="Tu nombre" required>
              </div>
              
              <div class="form-group">
                <label for="lastName" class="form-label">Apellido</label>
                <input type="text" id="lastName" name="lastName" class="form-input" placeholder="Tu apellido" required>
              </div>
            </div>
            
            <div class="form-group">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" id="email" name="email" class="form-input" placeholder="tu@email.com" required>
            </div>
            
            <div class="form-group">
              <label for="password" class="form-label">Contraseña</label>
              <div class="password-input-wrapper">
                <input type="password" id="password" name="password" class="form-input" placeholder="Mínimo 8 caracteres" required minlength="8" oninput="checkPasswordStrength(this.value)">
                <button type="button" class="password-toggle" onclick="togglePassword('password', this)" aria-label="Mostrar contraseña">
                  <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                    <circle cx="12" cy="12" r="3"/>
                  </svg>
                  <svg class="eye-off-icon" style="display:none;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/>
                    <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/>
                    <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/>
                    <line x1="2" x2="22" y1="2" y2="22"/>
                  </svg>
                </button>
              </div>
              <div class="password-strength" id="passwordStrength" style="display: none;">
                <div class="password-strength-bar">
                  <div class="password-strength-fill" id="strengthFill"></div>
                </div>
                <span class="password-strength-text" id="strengthText">Muy débil</span>
              </div>
            </div>
            
            <div class="form-group">
              <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
              <div class="password-input-wrapper">
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Repite tu contraseña" required>
                <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword', this)" aria-label="Mostrar contraseña">
                  <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                    <circle cx="12" cy="12" r="3"/>
                  </svg>
                  <svg class="eye-off-icon" style="display:none;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/>
                    <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/>
                    <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/>
                    <line x1="2" x2="22" y1="2" y2="22"/>
                  </svg>
                </button>
              </div>
            </div>
            
            <div class="form-group">
              <label class="form-label">¿Cuál es tu nivel de cocina?</label>
              <div class="cooking-level-options">
                <button type="button" class="cooking-level-option" onclick="selectLevel(this, 'beginner')">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2v4"/>
                    <path d="m6.8 14-3.5 2"/>
                    <path d="m20.7 16-3.5-2"/>
                    <path d="M6.8 10 3.3 8"/>
                    <path d="m20.7 8-3.5 2"/>
                    <circle cx="12" cy="12" r="4"/>
                  </svg>
                  <span>Principiante</span>
                </button>
                <button type="button" class="cooking-level-option selected" onclick="selectLevel(this, 'intermediate')">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 13.87A4 4 0 0 1 7.41 6a5.11 5.11 0 0 1 1.05-1.54 5 5 0 0 1 7.08 0A5.11 5.11 0 0 1 16.59 6 4 4 0 0 1 18 13.87V21H6Z"/>
                    <line x1="6" y1="17" x2="18" y2="17"/>
                  </svg>
                  <span>Intermedio</span>
                </button>
                <button type="button" class="cooking-level-option" onclick="selectLevel(this, 'advanced')">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                  </svg>
                  <span>Avanzado</span>
                </button>
              </div>
              <input type="hidden" id="cookingLevel" name="cookingLevel" value="intermediate">
            </div>
            
            <div class="terms-checkbox">
              <input type="checkbox" id="terms" name="terms" class="checkbox-input" required>
              <label for="terms" class="checkbox-label">
                Acepto los <a href="#">Términos de Servicio</a> y la <a href="#">Política de Privacidad</a>
              </label>
            </div>
            
            <button type="submit" class="btn btn-primary auth-submit-btn">Crear Cuenta</button>
          </form>
          
          <div class="auth-divider">
            <span>o regístrate con</span>
          </div>
          
          <div class="social-auth-buttons">
            <button type="button" class="social-auth-btn">
              <svg viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
              </svg>
              Registrarse con Google
            </button>
          </div>
          
          <p class="auth-footer">
            ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
          </p>
        </div>
      </div>
    </main>
  </div>

  <script>
    function togglePassword(inputId, button) {
      const input = document.getElementById(inputId);
      const eyeIcon = button.querySelector('.eye-icon');
      const eyeOffIcon = button.querySelector('.eye-off-icon');
      
      if (input.type === 'password') {
        input.type = 'text';
        eyeIcon.style.display = 'none';
        eyeOffIcon.style.display = 'block';
      } else {
        input.type = 'password';
        eyeIcon.style.display = 'block';
        eyeOffIcon.style.display = 'none';
      }
    }
    
    function checkPasswordStrength(password) {
      const strengthDiv = document.getElementById('passwordStrength');
      const strengthFill = document.getElementById('strengthFill');
      const strengthText = document.getElementById('strengthText');
      
      if (password.length === 0) {
        strengthDiv.style.display = 'none';
        return;
      }
      
      strengthDiv.style.display = 'block';
      
      let strength = 0;
      if (password.length >= 8) strength++;
      if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
      if (password.match(/\d/)) strength++;
      if (password.match(/[^a-zA-Z\d]/)) strength++;
      
      const levels = ['weak', 'fair', 'good', 'strong'];
      const texts = ['Muy débil', 'Débil', 'Buena', 'Muy fuerte'];
      
      strengthFill.className = 'password-strength-fill ' + levels[strength - 1] || 'weak';
      strengthText.textContent = texts[strength - 1] || 'Muy débil';
    }
    
    function selectLevel(button, level) {
      document.querySelectorAll('.cooking-level-option').forEach(btn => btn.classList.remove('selected'));
      button.classList.add('selected');
      document.getElementById('cookingLevel').value = level;
    }
  </script>
</body>
</html>
