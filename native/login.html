<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión | Niko-Niko</title>
  <meta name="description" content="Inicia sesión en tu cuenta de Niko-Niko para acceder a tus recetas favoritas.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Login Page Specific Styles */
    .login-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      background: linear-gradient(135deg, var(--background) 0%, var(--secondary) 100%);
    }

    .login-container {
      width: 100%;
      max-width: 440px;
    }

    .login-card {
      background: var(--card);
      border-radius: 1rem;
      padding: 2.5rem;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
      border: 1px solid var(--border);
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-logo {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      text-decoration: none;
      color: var(--foreground);
    }

    .login-logo svg {
      width: 32px;
      height: 32px;
      color: var(--accent);
    }

    .login-logo span {
      font-family: var(--font-serif);
      font-size: 1.5rem;
      font-weight: 600;
    }

    .login-title {
      font-family: var(--font-serif);
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--foreground);
      margin-bottom: 0.5rem;
    }

    .login-subtitle {
      color: var(--muted-foreground);
      font-size: 0.95rem;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-label {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--foreground);
    }

    .form-input {
      width: 100%;
      padding: 0.875rem 1rem;
      font-size: 1rem;
      font-family: var(--font-sans);
      background: var(--background);
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      color: var(--foreground);
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .form-input::placeholder {
      color: var(--muted-foreground);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(101, 128, 101, 0.15);
    }

    .form-input:hover:not(:focus) {
      border-color: var(--muted-foreground);
    }

    .password-wrapper {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      color: var(--muted-foreground);
      transition: color 0.2s ease;
    }

    .password-toggle:hover {
      color: var(--foreground);
    }

    .password-toggle svg {
      width: 20px;
      height: 20px;
    }

    .form-options {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }

    .checkbox-input {
      width: 1rem;
      height: 1rem;
      accent-color: var(--accent);
      cursor: pointer;
    }

    .checkbox-label {
      font-size: 0.875rem;
      color: var(--foreground);
      cursor: pointer;
    }

    .forgot-link {
      font-size: 0.875rem;
      color: var(--accent);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .forgot-link:hover {
      color: var(--foreground);
      text-decoration: underline;
    }

    .login-btn {
      width: 100%;
      padding: 0.875rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      font-family: var(--font-sans);
      background: var(--accent);
      color: var(--accent-foreground);
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .login-btn:hover {
      background: var(--foreground);
    }

    .login-btn:active {
      transform: scale(0.98);
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 0.5rem 0;
    }

    .divider-line {
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .divider-text {
      font-size: 0.8rem;
      color: var(--muted-foreground);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 0.95rem;
      font-weight: 500;
      font-family: var(--font-sans);
      background: var(--card);
      color: var(--foreground);
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.2s ease, border-color 0.2s ease;
    }

    .social-btn:hover {
      background: var(--secondary);
      border-color: var(--muted-foreground);
    }

    .social-btn svg {
      width: 20px;
      height: 20px;
    }

    .login-footer {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
    }

    .login-footer p {
      font-size: 0.95rem;
      color: var(--muted-foreground);
    }

    .login-footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .login-footer a:hover {
      color: var(--foreground);
      text-decoration: underline;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1.5rem;
      font-size: 0.875rem;
      color: var(--muted-foreground);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .back-link:hover {
      color: var(--foreground);
    }

    .back-link svg {
      width: 16px;
      height: 16px;
    }

    /* Error State */
    .form-input.error {
      border-color: var(--destructive);
    }

    .error-message {
      font-size: 0.8rem;
      color: var(--destructive);
      margin-top: 0.25rem;
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 1.75rem 1.5rem;
      }

      .login-title {
        font-size: 1.5rem;
      }

      .form-options {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <main class="login-page">
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <a href="index.html" class="login-logo">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 2a10 10 0 1 0 10 10 4 4 0 0 1-5-5 4 4 0 0 1-5-5"/>
              <path d="M8.5 8.5v.01"/>
              <path d="M16 15.5v.01"/>
              <path d="M12 12v.01"/>
              <path d="M11 17v.01"/>
              <path d="M7 14v.01"/>
            </svg>
            <span>Niko-Niko</span>
          </a>
          <h1 class="login-title">Bienvenido de nuevo</h1>
          <p class="login-subtitle">Inicia sesión para continuar explorando recetas</p>
        </div>

        <form class="login-form" id="loginForm">
          <div class="form-group">
            <label for="email" class="form-label">Correo electrónico</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="form-input" 
              placeholder="tu@email.com"
              required
              autocomplete="email"
            >
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Contraseña</label>
            <div class="password-wrapper">
              <input 
                type="password" 
                id="password" 
                name="password" 
                class="form-input" 
                placeholder="Ingresa tu contraseña"
                required
                autocomplete="current-password"
              >
              <button type="button" class="password-toggle" id="togglePassword" aria-label="Mostrar contraseña">
                <svg id="eyeIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
                <svg id="eyeOffIcon" style="display: none;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M10.733 5.076a10.744 10.744 0 0 1 11.205 6.575 1 1 0 0 1 0 .696 10.747 10.747 0 0 1-1.444 2.49"/>
                  <path d="M14.084 14.158a3 3 0 0 1-4.242-4.242"/>
                  <path d="M17.479 17.499a10.75 10.75 0 0 1-15.417-5.151 1 1 0 0 1 0-.696 10.75 10.75 0 0 1 4.446-5.143"/>
                  <path d="m2 2 20 20"/>
                </svg>
              </button>
            </div>
          </div>

          <div class="form-options">
            <label class="checkbox-wrapper">
              <input type="checkbox" class="checkbox-input" id="remember" name="remember">
              <span class="checkbox-label">Recordarme</span>
            </label>
            <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
          </div>

          <button type="submit" class="login-btn">Iniciar sesión</button>

          <div class="divider">
            <span class="divider-line"></span>
            <span class="divider-text">o continúa con</span>
            <span class="divider-line"></span>
          </div>

          <div class="social-buttons">
            <button type="button" class="social-btn">
              <svg viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
              </svg>
              Continuar con Google
            </button>
          </div>
        </form>

        <div class="login-footer">
          <p>¿No tienes una cuenta? <a href="register.html">Regístrate gratis</a></p>
        </div>
      </div>

      <a href="index.html" class="back-link">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m12 19-7-7 7-7"/>
          <path d="M19 12H5"/>
        </svg>
        Volver al inicio
      </a>
    </div>
  </main>

  <script>
    // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');
    const eyeOffIcon = document.getElementById('eyeOffIcon');

    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      if (type === 'password') {
        eyeIcon.style.display = 'block';
        eyeOffIcon.style.display = 'none';
        togglePassword.setAttribute('aria-label', 'Mostrar contraseña');
      } else {
        eyeIcon.style.display = 'none';
        eyeOffIcon.style.display = 'block';
        togglePassword.setAttribute('aria-label', 'Ocultar contraseña');
      }
    });

    // Form submission
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;
      
      // Here you would typically send the data to your server
      console.log('Login attempt:', { email, remember });
      
      // For demo purposes, show an alert
      alert('Formulario enviado. En una implementación real, esto se conectaría a tu servidor.');
    });
  </script>
</body>
</html>
