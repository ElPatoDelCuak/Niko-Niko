<div class="cookie-consent" role="dialog" aria-live="polite" aria-label="Aviso de cookies">
	<input class="cookie-consent__toggle" type="checkbox" id="cookie-consent-toggle" aria-hidden="true" />
	<div class="cookie-consent__card" aria-describedby="cookie-consent-text">
		<div class="cookie-consent__content">
			<span class="cookie-consent__title">Usamos cookies</span>
			<p id="cookie-consent-text" class="cookie-consent__text">
				Utilizamos cookies para mejorar tu experiencia. Puedes aceptar o seguir navegando con la configuración actual.
			</p>
			<a class="cookie-consent__link" href="/cookies">Política de cookies</a>
		</div>
		<div class="cookie-consent__actions">
			<label for="cookie-consent-toggle" class="btn btn-outline" style="width: 100px;">Rechazar</label>
			<label for="cookie-consent-toggle" class="btn btn-primary" style="width: 100px;">Aceptar</label>
		</div>
	</div>
</div>
