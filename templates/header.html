{% load static %}
<header class="header">
    <div class="container header__inner">
        <a href="{% url 'niko_niko:home' %}" class="header__logo">
            <img src="{% static 'img/logo.png' %}" alt="Niko-Niko" class="header__logo-image" />
            <span class="header__logo-text">Niko-Niko</span>
        </a>
        <nav class="header__nav">
            {% if user.is_authenticated %}
                <a href="#recipes" class="header__nav-link">Recetas</a>
            {% endif %}
            <a href="{% url 'niko_niko:home' %}#about" class="header__nav-link">Sobre Nosotros</a>
            <a href="{% url 'niko_niko:home' %}#community" class="header__nav-link">Comunidad</a>
            <a href="{% url 'niko_niko:faqs' %}" class="header__nav-link {% if request.resolver_match.url_name == 'faqs' %}active{% endif %}">FAQ</a>
        </nav>
        
        <div class="header__cta-login">
            {% if not user.is_authenticated %}
                <a href="{% url 'users:login' %}" class="btn btn-secundary {% if request.resolver_match.url_name == 'login' %}active{% endif %}">Inicia Sesi√≥n</a>
                <a href="{% url 'users:register' %}" class="btn btn-primary {% if request.resolver_match.url_name == 'register' %}active{% endif %}">Registrate</a>            {% else %}
                <a href="#" class="btn btn-primary">
                    Introducir recetas
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <use href="#icon-arrow-right"></use>
                    </svg>
                </a>
            {% endif %}
        </div>
    </div>
</header>
