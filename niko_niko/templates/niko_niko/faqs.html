{% extends "base.html" %}
{% load static %}
{% block title %}
Niko-Niko - FAQs
{% endblock  %}
{% block link_css %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock %}
{% block content %}
<main class="faqs">
    <section id="faq" class="section section--alt">
        <div class="container">
            <div class="faq__header">
            <p class="section__eyebrow">FAQ</p>
            <h2 class="section__title text-balance">Preguntas frecuentes</h2>
            </div>
            <div class="faq__list">
            {% for faq in faqs %}
                <div class="faq-item">
                    <button class="faq-item__question" onclick="toggleFaq(this)">
                    {{ faq.question }}
                    <svg class="faq-item__icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <use href="#icon-chevron-down"></use>
                    </svg>
                    </button>
                    <div class="faq-item__answer">
                    {{ faq.answer }}
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
</main>
{% endblock %}
